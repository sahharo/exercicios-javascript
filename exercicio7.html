<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercicio 7 javascript</title>
<script type="text/javascript"></script>

<script>
    let nome, nasc, anoAtual, idade

    nome = prompt("Digite seu nome completo")
    nasc = prompt("Digite o ano que nasceu")
    anoAtual = prompt("Digite o ano atual")

    idade = anoAtual - nasc

</script>

</head>
<body>
    <h2>Informações digitadas por <script>document.write(nome)</script></h2>
    <br>
    <hr/>
    <div>Nome: 
        <script>document.write(nome)</script>
    </div>
    <br>
    <hr/>
    <div>Idade:  
        <script>document.write(idade)</script>
    </div>
    <br>
</html>
