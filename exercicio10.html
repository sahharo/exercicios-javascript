<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercicio 10 javascript</title>
<script type="text/javascript"></script>
</head>
<body>
    <script>
        let a, b, c;
        a = parseInt(prompt("Digite o valor de A"));
        b = parseInt(prompt("Digite o valor de B"));

        let soma_catetos = a**2 + b**2;
        c = Math.sqrt(soma_catetos);

        let txt = "";
        txt += "O cateto A vale " + a + "\n";
        txt += "O cateto B vale " + a + "\n";
        txt += "Portanto a hipotenusa vale " + c + "\n";

        alert(txt);
    </script>
</body>
</html>
