<title>Exercicio 6 javascript</title>
<script type="text/javascript"></script>

<body>
    <script>
        let area, base, altura

        base = parseInt(prompt("Digite a base do seu triangulo"))
        altura = parseInt(prompt("Digite a altura do seu triangulo"))

        area = (base*altura)/2

        alert("A área do seu triangulo é: " + area)
    </script>
